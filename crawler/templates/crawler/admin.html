    <title>Title</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #headerMother{
            width: 98%;
            height: 40%;
            background-color: #6DDCBD;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin: 20px auto 0 auto;
        }

        #bodyMother{
            width: 96%;
            min-height: 55%;
            background-color: #f0f3e9;
            margin: 0 auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1%;
            text-align: center;
        }

        #suggestedTags{
            height: 20%;
            width: 40%;
            max-width: 60%;
            margin: 1% auto;
        }

        .blogTag{
            cursor: pointer;
            height: 23px;
            background-color: #ffffff;
            display: inline-block;
            margin: 0 5px;
            padding: 5px;
            border-radius: 7px;
            font-size: 18px;
        }

        .blogTag:hover{
            background-color: #fff3f3;
        }

        .search-box {
            border: solid 5px black;
            display: inline-block;
            position: relative;
            border-radius: 50px;
            margin: 5% 0 50px 0;
        }
        .search-box input[type="text"] {
            font-family: Raleway, sans-serif;
            font-size: 20px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            padding: 5px 40px 5px 10px;
            border: none;
            box-sizing: border-box;
            border-radius: 50px;
            transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 0.5) 600ms;
        }
        .search-box input[type="text"]:focus {
            outline: none;
        }
        .search-box input[type="text"]:focus, .search-box input[type="text"]:not(:placeholder-shown) {
            width: 300px;
            transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 1.5);
        }
        .search-box input[type="text"]:focus + span, .search-box input[type="text"]:not(:placeholder-shown) + span {
            bottom: 13px;
            right: 10px;
            transition: bottom 300ms ease-out 800ms, right 300ms ease-out 800ms;
        }
        .search-box input[type="text"]:focus + span:after, .search-box input[type="text"]:not(:placeholder-shown) + span:after {
            top: 0;
            right: 10px;
            opacity: 1;
            transition: top 300ms ease-out 1100ms, right 300ms ease-out 1100ms, opacity 300ms ease 1100ms;
        }
        .search-box span {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: -13px;
            right: -15px;
            transition: bottom 300ms ease-out 300ms, right 300ms ease-out 300ms;
        }
        .search-box span:before, .search-box span:after {
            content: '';
            height: 25px;
            border-left: solid 5px black;
            position: absolute;
            transform: rotate(-45deg);
        }
        .search-box span:after {
            transform: rotate(45deg);
            opacity: 0;
            top: -20px;
            right: -10px;
            transition: top 300ms ease-out, right 300ms ease-out, opacity 300ms ease-out;
        }

        .blogItem{
            width: 30%;
            height: 200px;
            background-color: #6DDCBD;
            margin: 0 20px 20px 0;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            color: black;
        }

        /* helper classes */
        .displayNone{
            display: none;
        }

    </style>
</head>
<body>
<div id="headerMother">
    <div class="search-box"><input type="text" placeholder=" " id="crawlerInputTag"/><span></span></div>
    <div class="displayNone" id="searchErrors"></div>
    <div>Suggested Tags</div>
    <div id="suggestedTags">
        <div class="blogTag">Art</div>
        <div class="blogTag">Science</div>
        <div class="blogTag">Games</div>
        <div class="blogTag">Lol</div>
    </div>
    <button id="crawlerSubmit" class="displayNone">Submit</button>
</div>
<div id="bodyMother">
    <a class="blogItem" href="#">
        <img>
        <div class="blogItemTitle">A very big title here for testing right now</div>
        <div class="blogItemCreator"></div>
        <div class="blogItemDate"></div>
        <div class="blogItemResponses"></div>
    </a>

    <a class="blogItem">
        <img>
        <div class="blogItemTitle">A very big title here for testing right now</div>
        <div class="blogItemCreator"></div>
        <div class="blogItemDate"></div>
        <div class="blogItemResponses"></div>
    </a>
</div>

<script>

    var searchBox = document.querySelectorAll('.search-box input[type="text"] + span');

    searchBox.forEach((elm) => {
        elm.addEventListener('click', () => {
            elm.previousElementSibling.value = '';
        });
    });

    $(document).on("keyup", "#crawlerInputTag", function(e){
        e.which = e.which || e.keyCode;
        if(e.which === 13) {
            $("#crawlerSubmit").trigger("click");
        }
    });

    $(document).on("click", "#crawlerSubmit", function(){
        ajaxCall("/crawler/main_crawler/", "GET", {"tag": $("#crawlerInputTag").val()}, "tagSubmit");
    });

    function ajaxCall(url, method, data, action){
        $.ajax({
            url: url,
            method: method,
            data: data,
            contentType: "application/json",
            success: function (response) {

            },
            error: function(response){

            }
        });
    }
</script>
</body>
</html>
